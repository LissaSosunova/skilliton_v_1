<mat-form-field>
        <mat-label class="select-placeholder">{{placeholder}}</mat-label>
        <mat-select [formControl]="control" [ngClass]="select-class" class="input-field">
            <mat-option *ngFor="let item of options" [value]="item.value">
            {{item.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
