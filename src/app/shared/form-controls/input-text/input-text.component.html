<div class="input">
    <input class="input-field"
          type="text"
          [formControl]="control"
          [placeholder]="placeholder"
          [required]="required"
          [maxLength]="maxLength"
          [ngClass]="{'error-input': (control.invalid
          || control.hasError('required')
          || !!control.errors?.minlength?.requiredLength
          || !!control.errors?.maxlength?.requiredLength)
          && control.touched
          }"
          > 

          <div class="autocomplete" *ngIf="showContent == true">
          </div>
    <div class="error"*ngIf="control.invalid && !control.errors?.maxlength?.requiredLength && !control.errors?.minlength?.requiredLength && control.touched">
      {{requiredFieldError}}
    </div>
    <div class="error" *ngIf="!!control.errors?.minlength?.requiredLength && control.touched">
      {{minLengthError}}
    </div>
  <div class="input__max-length-warning" *ngIf="showMaxInputMessageError || !!control.errors?.maxlength?.requiredLength">
    Maximum {{maxLengthLimit}} characters limit was reached
  </div>
</div>
