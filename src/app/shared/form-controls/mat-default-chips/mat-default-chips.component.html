
<mat-form-field class="example-chip-list">
        <mat-chip-list #chipList aria-label="Chips selection">
          <mat-chip *ngFor="let item of items"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="remove(item)">
            {{item.name}}
            <mat-icon matChipRemove *ngIf="removable">clear</mat-icon>
          </mat-chip>
        </mat-chip-list>
      </mat-form-field>
