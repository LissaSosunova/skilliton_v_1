<div class="input">
    <select
    [formControl]="control"
    (change)="changeSuit($event)"
    class="input-field"
    [ngClass]="{'error-input': (control.invalid
              || control.hasError('required'))
              && control.touched
              }"
              >
      <option class="options" value="" disabled selected>{{ label }}</option>
      <option *ngFor="let option of options"  value="{{option.value}}">{{option.name}}</option>
    </select>
  
    <div class="error"*ngIf="control.invalid && !control.errors?.requiredLength && control.touched">
        {{requiredFieldError}}
      </div>
    </div>
