<div class="input">
    <select
    [formControl]="control"
    (change)="changeSuit($event)"
    class="input-field"
    [ngClass]="{'error-input': (control.invalid
              || control.hasError('required'))
              && control.touched
              }"
              >
      <option *ngIf="label" class="options" value="" disabled [selected]>{{ label }}</option>
      <option *ngFor="let option of options" [ngValue]="option.value">{{option.name}}</option>
    </select>
  
    <div class="error"*ngIf="control.invalid && !control.errors?.requiredLength && control.touched">
        {{requiredFieldError}}
      </div>
    </div>
