<header class="row">
    <div class="navigation-container
                col-xs-12
                col-sm-12
                col-md-12
                col-lg-12">
        <a routerLink="/" class="logo">
            <img src="assets/images/skilliton_logo.png" class="logo-img">
        </a>
        <nav>
       
          <section *ngIf="currParentUrl !== 'login' && currParentUrl !== 'registration'">
                <ul>
            <li><a href="#" routerLink="/home"><span>Home</span></a></li>
            <li><a href="#" routerLink="/home"><span>Library</span></a></li>
            <li ><a href="#" routerLink="/home"><span>My classroom</span></a></li>
            <li><a href="#" routerLink="/home"><span>Chat</span></a></li>
            <li>
                    <app-lang-switcher></app-lang-switcher>
                </li>
                <li><a href="#" routerLink="/profile"><i class="material-icons exit-btn">face</i></a></li>
                <li><i class="material-icons exit-btn" (click)="exitApp()">exit_to_app</i></li>
                </ul>
          </section>
          <section *ngIf="currParentUrl === 'registration'">
                <ul>
                <li ><a href="#" routerLink="/login"><span>Log in</span></a></li>
                <li>
                    <app-lang-switcher></app-lang-switcher>
                </li>
                </ul>
          </section>
        <section *ngIf="currParentUrl === 'login'">
            <ul>
                    <li ><a href="#" routerLink="/registration"><span>Sign Up</span></a></li>
                    <li>
                        <app-lang-switcher></app-lang-switcher>
                    </li>
            </ul>
            
          </section>
        </nav>
    </div>
</header>
