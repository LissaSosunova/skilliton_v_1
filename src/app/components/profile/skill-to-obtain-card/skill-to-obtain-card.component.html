<div class="col-xs-12 row">
    <!-- If there is no any skill -->
    <div class="section-of-block
                col-xs-12
                col-sm-12
                col-md-12
                col-lg-12
                row
                center-xs
                services"
                *ngIf="!showSkills"
                >
        Add information about skills
    </div>
    <div class="col-xs-12 row no-padding" >
    <div class="col-xs-12
    col-sm-6
    col-md-6
    col-lg-4
    row
    margin-bottom"
    *ngFor="let skill of skills"
    >
 <section class="section-100">
  <div class="col-xs-12
          header-block
          row"
          [ngClass]="{'enable': skill.isActive === true && skill.hidden === false,  'disable': skill.isActive === false || skill.hidden === true}">
      <div class="col-xs-10
                title-header-block
                start-xs"
                >
        {{skill.name}}
      </div> 
        <div class="col-xs-2 end-xs">
          <button (click)="goToSubUrl('/profile/about-me')"
          class="edit-round-btn">
        <i class="material-icons edit-icon">
          edit
        </i>
        </button>
        </div>
        </div>
        <div [ngSwitch]="skill.expectedResult !== ''" class="col-xs-12 description-block start-xs">
          <span *ngSwitchCase="true">{{skill.expectedResult}}</span>
          <span *ngSwitchCase="false">Add some description</span> 
          <span *ngSwitchDefault>Add some description</span> </div>
        <div class="col-xs-12 table-block">
        <table class="table">
            <tr>
              <td>In exchange:</td>
              <td>
                <table class="included-table">
                  <tr *ngIf="skill.skills.length !==0">
                        <td class="padd">Skills</td>
                        <td class="padd"><span *ngFor="let skil of skill.skills">{{skil.name}}</span></td>
                      </tr>
                </table>
                <table class="included-table">
                    <tr *ngIf="skill.services.length !==0">
                          <td class="padd">Services</td>
                          <td class="padd"><span *ngFor="let service of skill.services">{{service.name}}</span></td>
                        </tr>
                  </table>
                <table *ngIf="skill.moneyOffered === true"  class="included-table">
                    <tr>
                        <td class="padd">Money</td>
                        <td class="padd"> </td>
                        </tr>
                      </table>
              </td>
            </tr>
            <tr>
              <td>Schedule</td>
              <td>Courses</td>
            </tr>
            <tr>
              <td>Time</td>
              <td>10:00 - 22:00</td>
            </tr>
            <tr>
              <td>Trial lesson</td>
              <td *ngIf="skill.withTrial === true">Yes, I would like</td>
              <td *ngIf="skill.withTrial === false">No</td>
            </tr>
          </table>
        </div>
  </section>
  </div>
  <!-- Init skills -->
  <div class="col-xs-12
              col-sm-6
              col-md-6
              col-lg-4
              row
              margin-bottom" 
              >
  <div class="section-100" *ngFor="let skill of initSkills">
      <div class="col-xs-12
                  header-block
                  disable
                  row"
                  >
      <div class="col-xs-10
                title-header-block
                start-xs"
                >
        <span>{{skill.name}} </span>
      </div> 
  <div class="col-xs-2 end-xs">
          <button (click)="goToSubUrl('/profile/about-me')"
          class="edit-round-btn">
        <i class="material-icons edit-icon">
          edit
        </i>
        </button>
      </div>
    </div>
    <div class="col-xs-12 descr-field-init start-xs"> 
          <span>Add some description</span> </div>
    </div>
  </div>
<!-- End of card init skill-->
</div>
  <!-- End of includer -->
