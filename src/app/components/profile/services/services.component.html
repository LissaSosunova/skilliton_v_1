<div class="row middle-xs show-content main">
        <div class="col-xs-12
        col-sm-12
        col-md-10
        col-lg-10
        row
        ">
    <div class="col-xs-3">
            <app-left-bar
            [currChildUrl]="'services'"></app-left-bar>
    </div>
    <div class="col-xs-9">
        <form name="serviceDataForm"
        #serviceDataForm="ngForm"
        class="col-xs-12
        no-padd
        form-group"
        >
        <div class="col-xs-12">
                Add the service you would like to give as payment for skills
        </div>

        <div class="col-xs-12
                elem
                row
                middle-xs"
                *ngIf="!showChoosedService" appClickOutside (mClickOutside)="outsideSearchClick()">
            <div class="col-xs-3 row-text">Add service </div>
                   
                <div class="col-xs-9 no-padd serch-conteiner">
                        <app-input-search
                        [maxLength]="100"
                        [control]="searchControl"
                        name="serviceName"
                        [(ngModel)]="service"
                        #serviceName="ngModel"
                        [required]="true"
                        [placeholder]="servicePlaceholder"
                        [requiredFieldError]="'You can not to continue without any service'"
                        >
                        </app-input-search>
                        <span *ngIf="showBtn == true">Add new service?   </span>
                        <input
                        type="submit"
                        (click)="setValue(service)"
                        [ngClass]="{'btn primary-btn btn-height-small btn-width-small': showBtn == true,  'non-vis': showBtn == false}"  
                        value="Add"
                        >
                        <section *ngIf="openAuto === true" appClickOutside
                        class="block-droop">
                        <div *ngFor="let option of options">
                                <div (click)="setValueFromDropDown(option)">
                                <i class="material-icons plus-icon">
                                add_circle_outline
                                </i>
                                <span>{{option.name}} </span></div>
                                </div>
                        </section> 
                </div>
                    
            </div>

            <div class="col-xs-12 elem row" *ngIf="showChoosedService" >
                <section  class="choosed-skill-field">
                        <div>
                                {{choosedServicename}}
                                <button (click)="changeService()"
                                class="btn-remove"
                                >
                                        <i class="material-icons remove-icon">
                                                        clear
                                        </i>
                                </button>
                        </div>
                </section>
            </div>
            <div class="col-xs-12 elem row middle-xs">
                <div class="col-xs-3 row-text">Recomendation: </div>
                <div class="col-xs-9 no-padd">
        <form (ngSubmit)="onSubmit()" class="col-xs-12">
                <div class="form-group row middle-xs">
                        <div class="col-xs-8">
                        <label class="choose-file center-xs">
                        <input type="file"/>
                        Add recomendation +
                        </label>
                        </div>
                        <div class="form-group col-xs-4">
                        <button class="btn
                        primary-btn
                        btn-height-small
                        btn-width-small">Confirm</button>
                        </div>
                </div>

                </form>
                </div>
                <input
                type="submit"
                (click)="saveBtn()" 
                class="btn
                primary-btn
                btn-width-middle"    
                value="Add service"
                [disabled]="serviceDataForm.invalid"
                [ngClass]="{'disabled': serviceDataForm.invalid}">
        </div>
        </form>
        <div class="col-xs-12
                curr-services"
                *ngIf="userUploaded === true && user.keyData.services.length !==0">
                <app-chips
                [options]="myServices"
                (onChanged)="onChanged($event)">
                </app-chips>
        </div>     
    </div>
    </div> 
</div>
