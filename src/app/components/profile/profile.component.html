<!-- Header section -->
<section class="row content-block">
    <div class="col-xs-10
    col-sm-10
    col-md-8
    col-lg-8
    row
    middle-xs">
</div>
    <div class="header
                col-xs-10
                col-sm-10
                col-md-8
                col-lg-8
                row
                middle-xs">   
        <div class="planets
                col-xs-2
                col-sm-2
                col-md-2
                col-lg-2">
           <!-- <img src="assets/images/einstain.png"> -->
           <label for="avatar-input">
                <img src="assets/images/einstain.png"
                 class="avatar">
                <input id="avatar-input" 
                      type="file" 
                      name="image" 
                      (change)="uploadAvatar($event)"
                      accept=".png, .jpg, .jpeg"
                      enctype="multipart/form-data" #uploadFile>
        
            </label>
                    <!-- <span class="edit-icon-ava-position">
                        <button (click)="uploadAvatar($event)" class="edit-round-btn">
                            <i class="material-icons edit-icon">
                                edit
                            </i>
                        </button></span> -->
        </div>
        <div class="col-xs-10
                col-sm-10
                col-md-10
                col-lg-10
                header-text-block">
            <span class="name">{{name}} </span>
            <span class="name">{{lastName}}</span> 
            <br/>
            <div  class="summary">
                    <span>{{summary || "No summary"}}</span>
            </div>
            <div class="col-lg-12 bar-bg start-xs">
                    <app-progress-bar
                    [value]="60">
                    </app-progress-bar>
                </div>
        </div>
    </div>
</section>


<!-- Bar of %%  -->
<div class="row center-xs content-bar-btn">
    
    <div class="col-xs-10
                col-sm-10
                col-md-8
                col-lg-8
                top-bar
                center-xs row">
        <div class="col-xs-12 row top-bar">
                <div class="col-xs-3
                            col-sm-3
                            col-md-3
                            col-lg-3
                            btn-top-bar"
                [ngClass]="{'active-btn': activeTopBtn === 'aboutMe' , 'def': activeTopBtn !== 'aboutMe' }"
                >About me</div>
        <div class="col-xs-3
                    col-sm-3
                    col-md-3
                    col-lg-3
                    btn-top-bar">My posts</div>
        <div class="col-xs-3
                    col-sm-3
                    col-md-3
                    col-lg-3
                            btn-top-bar">Saved posts</div>
        <div class="col-xs-3
                    col-sm-3
                    col-md-3
                    col-lg-3
                    btn-top-bar">My matches</div>
        </div>
    </div>
</div>

<!-- Section about User -->
<div class="row center-xs user-block">
    <div *ngIf="userUploaded == true && router.url === '/profile'"
        class="col-xs-12
        col-sm-12
        col-md-8
        col-lg-8
        center-xs
        row
        block-about-user">
        <div class="section-of-block row start-xs">
            <div class="col-xs-12 title-section-block">
                From
                <button (click)="goToSubUrl('/profile/about-me')"
                        class="edit-btn">edit</button>
                </div>
            <div class="colxs-12 content-section-block">
                    <span>{{placeOfBirth || "No information"}}</span>
            </div>
        </div>
        <div class="section-of-block row start-xs">
                <div class="col-xs-12 title-section-block">
                    Live in 
                    <button (click)="goToSubUrl('/profile/about-me')"
                        class="edit-btn">edit</button>
                    </div>
                <div class="colxs-12 content-section-block">
                        <span>{{placeOfResidence || "No information"}}</span>
                </div>
        </div>
        <div class="section-of-block row start-xs">
                <div class="col-xs-12 title-section-block">
                    Studied at 
                    <button (click)="goToSubUrl('/profile/about-me')"
                        class="edit-btn">edit</button>
                    </div>
                <div class="colxs-12 content-section-block">
                        <!-- <span>{{user.profile.placeOfBirth || "No information"}}</span> -->
                </div>
        </div>
        <div class="section-of-block row start-xs">
                <div class="col-xs-12 title-section-block">
                    Languages 
                    <button (click)="goToSubUrl('/profile/about-me')"
                        class="edit-btn">edit</button>
                    </div>
                <div class="colxs-12 content-section-block">
                        {{ langNative }}
                </div>
                <section *ngIf="langs.lenght !==0">
                        <div  *ngFor="let lang of langs"> 
                                <span>{{ lang.name}}</span>
                            </div>
                </section>
        </div>
        <div class="section-of-block row start-xs">
                <div class="col-xs-12 title-section-block">
                    Workplace 
                    <button (click)="goToSubUrl('/profile/about-me')"
                        class="edit-btn">edit</button>
                    </div>
                <div class="colxs-12 content-section-block">
                        <!-- <span>{{user.profile.placeOfBirth || "No information"}}</span> -->
                </div>
        </div>
    </div>
</div>
