<div class="row middle-xs show-content main">
  <div class="col-xs-12
  col-sm-12
  col-md-10
  col-lg-10
  row
  ">
    <div class="col-xs-3">
            <app-left-bar
            [currChildUrl]="'skills-to-obtain'"></app-left-bar>
    </div>
      <div class="col-xs-9">
          <div class="col-xs-12 elem row">
            <div class="col-xs-12 center-xs">
                <button class="btn
                primary-btn
                btn-height-small
                btn-width-small"
                (click)="addSkill()">Add Skill</button>
            </div>
              <div class="col-xs-12 row-text start-xs">Your goals: </div>
              <!-- Empty Space -->
              <div class="col-xs-12 no-padd" *ngIf="myGoals.length === 0">
                <img src="assets/images/empty_space.png" class="image">
              </div>

              <div class="col-xs-12 no-padd" *ngIf="myGoals.length !== 0">
              <div *ngFor="let goal of myGoals" class="choosed-skill-field row">
                  <div class="col-xs-2 start-xs">
                      <span class="edit"> <i class="material-icons">
                          create
                      </i>
                    </span>
                   </div>
                     <div class="col-xs-8 center-xs">
                        <span>{{goal.name}}</span>
                     </div>    
              </div>
                      
              </div>
              
      </div>
    </div>  
  </div>
</div>
