<div class="row middle-xs show-content main">
    <div class="col-xs-12
    col-sm-12
    col-md-10
    col-lg-10
    row
    ">
      <div class="col-xs-3">
              <app-left-bar
              [currChildUrl]="'skills-to-share'"></app-left-bar>
      </div>
        <div class="col-xs-9">
            <div class="col-xs-12 elem row">
              <div class="col-xs-12 btn-block">
                <button class="add-skill"
                  (click)="addSkill()">Add Skill +</button>
              </div>
                <div class="col-xs-12 row-text start-xs">Your skills: </div>
                <!-- Empty Space -->
                <div class="col-xs-12 no-padd" *ngIf="mySkills.length === 0">
                  <img src="assets/images/empty_space.png" class="image">
                </div>
  
                <div class="col-xs-12 no-padd" *ngIf="mySkills.length !== 0">
                <div *ngFor="let skill of mySkills" class="choosed-skill-field row">
                    <div class="col-xs-2 start-xs">
                        <span class="edit"> <i class="material-icons">
                            create
                        </i>
                      </span>
                     </div>
                       <div class="col-xs-8 center-xs">
                          <span>{{skill.name}}</span><br>
                          <span *ngIf="skill.isActive === false" class="moderation">On moderation <br></span>
                          <span *ngIf="skill.isShared === false" class="draft">In draft</span>
                       </div>    
                </div>
                        
                </div>
                
        </div>
      </div>  
    </div>
  </div>
