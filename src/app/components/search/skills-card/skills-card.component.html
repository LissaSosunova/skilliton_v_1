<div class="col-xs-12 row">
      <div [ngClass]="{'non-vis': skills.length !== 0 }"
        class="card col-xs-12">
      No results for search
  </div>
  <div class="card col-xs-12 row" *ngFor="let skill of skills">
      <div class="left-side
                  col-xs-4
                  col-sm-4
                  col-md-2
                  col-lg-2"
                  (click)="viewProfile(skill.userEmail)">
          <div class="face" [style.background-image]="'url(' + avatar + ')'"
          (click)="viewProfile(skill.userEmail)" ></div>
          </div>
          <div class="col-xs-4
                      col-sm-4
                      col-md-6
                      col-lg-6
                      head
                      start-xs" >
                      <div class="name">{{ skill.firstName }}  {{ skill.lastName }}</div>
                      <div class="work" *ngIf="skill.jobPosition !== null">{{ skill.jobPosition}}</div>
                        <div class="work" *ngIf="skill.workPlace !== null">{{ skill.workPlace}}</div>
                     
                        <div *ngIf="skill.summary !== null">
                            <label class="summary">{{ skill.summary  || 'No info'}}</label>
                        </div>
                      <div *ngIf="skill.skillToShare.length !== 0" class="tab-expert-class">Skills to share <br>
                        <!-- List of skills to share -->
                        <span class="btn-skill"
                              *ngFor="let skillTS of skill.skillToShare"
                              (click)="sendReqTS(skillTS.skillId)">
                            {{skillTS.skillName}}
                        </span>
                      </div>
                      <div *ngIf="skill.skillToObtain.length !== 0" class="tab-expert-class">Skills to obtain <br>
                          <!-- List of skills to obtaine -->
                          <span  class="btn-skill"
                                *ngFor="let skillTO of skill.skillToObtain"
                                (click)="sendReqTO(skillTO.skillId)">
                              {{skillTO.skillName}}
                          </span>
                        </div>

          </div>
          <div class="col-xs-4
                      col-sm-4
                      col-md-4
                      col-lg-4
                      end-xs top-xs" >
              <input
              type="submit"
              (click)="match(skill.skillToShare, skill.skillToObtain)" 
              class="btn
              primary-btn
              btn-match"    
              value="Match">
</div>
  </div>
</div>
